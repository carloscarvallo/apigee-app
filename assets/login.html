{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1>Ingresar</h1>
    <form method="post">
        Email:
        <input class="form-control" id="focusedInput" type="email" name="email" required="true">
        <br>
        Password:
        <input class="form-control" id="focusedInput" type="password" name="password" required="true">
        <br>
        <input class="form-control" id="focusedInput" type="submit" value="Enviar">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
