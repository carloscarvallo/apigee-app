{% extends "base.html" %}
{% block title %}Update User{% endblock %}
{% block content %}
    <h1>Borrar usuario</h1>
    <form method="post" action="/api/user/delete">
        Id:
        <input type="text" name="id" required="true">
        <br>
        <input type="submit" value="Enviar">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% elif message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
