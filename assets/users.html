{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
    {% if flag %}
            <tr>
                <td>{{ users.id }}</td>
                <td>{{ users.name }}</td> 
                <td>{{ users.email }}</td>
            </tr>
    {% else %}
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td> 
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    {% endif %}
        </tbody>
    </table>
{% endblock %}
